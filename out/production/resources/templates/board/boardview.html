</head>
<body>

    <div th:replace="header.html :: header" ></div>

    <script th:src = "@{/js/board.js}"></script>

    <div class="container">
        <div th:text="${boardDto.b_num}"></div>
        <div th:text="${boardDto.b_title}"></div>
        <div th:text="${boardDto.b_contents}"></div>
        <div th:text="${boardDto.b_write}"></div>
        <div th:text="${boardDto.b_view}"></div>
        <div th:text="${boardDto.b_createdDate}"></div>
        <!-- <img src="<%=boardDto.b_img%> ">-->

        <button th:if="${ session.logindto} !=null }  and ${session.logindto.m_id == boardDto.b_write  }" th:onclick="bdelete( [[${boardDto.b_num}]] )"> 삭제 </button>
        <!-- jsp :
                if( logindto !=null && logindto.m_id.equals( boardDto.b_write )   ){  }
        -->

    <button th:if="${ session.logindto !=null }  and ${session.logindto.m_id == boardDto.b_write  }">

    </button>

</html>
