<!DOCTYPE html>
<html lang="en" th:fragment="header">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  rel="stylesheet">
    <!-- 개발자 css 가져오기 -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <!--부트스트랩 js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- jquery [ ajax용 ] -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- 개발자 js 가져오기 -->
    <script th:src = "@{/js/main.js}"></script>

    <!-- 헤더 메뉴 -->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a th:href="@{/}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                Ansan
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/board/boardlist}" class="nav-link px-2 link-dark">커뮤니티 </a></li>
                <li><a th:href="@{/board/boardlist}" class="nav-link px-2 link-dark">커뮤니티 </a></li>
                <li><a th:href="@{/board/boardlist}" class="nav-link px-2 link-dark">커뮤니티 </a></li>
                <li><a th:href="@{/board/boardlist}" class="nav-link px-2 link-dark">커뮤니티 </a></li>
                <li><a th:href="@{/board/boardlist}" class="nav-link px-2 link-dark">커뮤니티 </a></li>
                <li><a th:href="@{/board/boardlist}" class="nav-link px-2 link-dark">커뮤니티 </a></li>
            </ul>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2"  data-bs-target="#modallogin" data-bs-toggle="modal">로그인</button>
                <a th:href="@{/member/login}"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
                <a th:href="@{/member/signup}"><button type="button" class="btn btn-primary">Sign-up</button> </a>
            </div>
        </header>
    </div>
    <!-- 헤더 메뉴 end  -->

    <!-- 로그인 모달 -->
    <div class="modal fade" id="modallogin" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="fw-bold mb-0">Sign up for free</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>
                        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                        <hr class="my-4">
                        <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                        <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
                            <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"/></svg>
                            Sign up with Twitter
                        </button>
                        <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
                            <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"/></svg>
                            Sign up with Facebook
                        </button>
                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
                            <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"/></svg>
                            Sign up with GitHub
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- 로그인 모달 end -->












</body>
</html>
