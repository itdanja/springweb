<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:replace="/header.html :: header" ></div>
    <div class="container">
        <a th:href="@{/board/boardwrite}"><button class="form-control">글쓰기</button></a>
            <table class="table">
                    <tr>
                        <th> 번호 </th><th> 제목 </th><th> 작성자 </th>
                        <th> 작성일 </th><th> 조회수 </th>
                    </tr>
                    <tr th:each="boardDto : ${BoardDtos}">
                        <td th:text="${boardDto.b_num}">  </td>
                        <td th:text="${boardDto.b_title}">  </td>
                        <td th:text="${boardDto.b_write}">  </td>
                        <td th:text="${boardDto.b_createdDate}">  </td>
                        <td th:text="${boardDto.b_view}">  </td>
                    </tr>
            </table>
    </div>


</body>
</html>
